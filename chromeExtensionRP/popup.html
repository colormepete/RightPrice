<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>BritePrice Popup</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>

  <body>
    <header id="main_header">
      <div class="header_container">
        <h1>BritePrice</h1>
      </div>
    </header>

    <div class="ticket_suggest">
      <h2 class="title_container">Hello EventBrite User!</h2>
      <h3>
      We need a bit more information about your 
      event to get you the best price!
      </h3>

        <div>
          <form id='tickets' method="POST" class="my-form">
            <div class="form-group">

              <div class="form-item1">
                <label for="waitlist">Waitlist</label>
                  <select name="waitl" id="waitlist" required></select>
              </div>

              <div class="form-item1">
                <label for="fees">Fees Included in Price</label>
                  <select name="decision" id="fees" required></select>
              </div>

              <div class="form-item2">
                <label for="refunds">Refund Policy</label>
                  <select name="ref" id="refunds" required></select>
              </div>

              <div class="form-item2">
                <label for="maxtix">Maximum Tickets Per Order</label>
                  <select name="tixnum" id="maxtix" required></select>
              </div>
            
              <div class="clr"></div>
            </div>
          <button type="submit" value="Submit" class="button" id="submit_button">Submit</button>
        </form>
      </div>

      <div class="spacer"></div>

      <div class="results">
        <h3 id="suggest"></h3>
        <h2 id="title"></h2>
        <span class="message"></span>
        <h1 id="price" class="suggested"></h1>
      </div>

      <script src="jquery-3.4.1.min.js"></script>
      <script src="popup.js"></script>

      </div>
    </div>
  </body>
</html>
